	<script>
		//判断选择城市 弹出提示
		var eleLocation = mui('#locationName')[0],
			currentLocation = '$!location';
		if(!currentLocation || currentLocation.replace(/ /g, '') == '' || typeof(currentLocation) == undefined || currentLocation == 'undefined') {
			eleLocation.innerText = '请选择城市';

			if(isWeiXin()) {
				mui.alert('请允许微信定位的授权...否则请自行切换定位城市', '正找切换到当前城市', function() {
					//					window.parent.location.href = 'location';
				});
			} else {
				mui.alert('请选择完城市后进行操作', '检测到当前没有定位城市', function() {
					window.parent.location.href = 'location';
				});
			}

		} else {
			eleLocation.innerText = currentLocation;
		}

		function isWeiXin() {
			return window.navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == 'micromessenger';
		}
	</script>
