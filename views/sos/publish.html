<!DOCTYPE html>
<html>

	<head>
		#parse("./common/meta.html") #parse("./common/meta_viewport.html")

		<!-- 公共加载css begin-->
		<link href="/dist/mui/css/mui.min.css" rel="stylesheet"> 
		<!--#parse("./common/cssfont.html")-->
		<!-- 公共加载css end-->
		<link href="/dist/mui/css/mui.picker.min.css" rel="stylesheet">
		<link href="/dist/mui/css/mui.poppicker.min.css" rel="stylesheet" />
		<link href="/dist/css/sos.css" rel="stylesheet">
		<!--<link href="/dist/css/adapter.css" rel="stylesheet">-->
		<title>发布</title>
	</head>

	<body id="publish">
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">发布</h1>
			<button class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span><span class="alertinfo">返回</span>
			</button>
		</header>
		<div class="mui-content">

			<div class="mui-input-row">
				<textarea id="title" name="title" rows="1" class="mui-input" placeholder="标题（15字内）"></textarea>
			</div>

			<form id='form' action="" class="mui-input-group">
				<!--<div class="mui-input-row">
					<label>宠物昵称</label>
					<textarea id="petNickname" rows="1" class="mui-input" placeholder="请输入宠物昵称"></textarea>
				</div>-->
				<div class="mui-input-row">
					<label>丢失时间</label>
					<div id="lostTime" class="copyinput fm-arial" placeholder="请选择丢失时间" data-options='{"type":"date","value":"$!nowDate","endDate":"$!nowDate"}'>
						<span class="fc-light">请选择丢失时间</span>
					</div>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
				<div class="mui-input-row">
					<label>丢失地区</label>
					<div id="lostLocation" class="copyinput fm-arial">
						<span class="fc-light">请选择丢失地区</span>
					</div>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
				<div class="mui-input-row">
					<label>详细地址</label>
					<input id="lostAddr" name="lostAddr" type="text" class="mui-input" placeholder="请输入丢失的详细地址" />
					<!--<textarea id="lostAddr" name="lostAddr" rows="1" class="mui-input" placeholder="请输入丢失的详细地址"></textarea>-->
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<textarea id="phone" name="phone" rows="1" class="mui-input fm-arial" placeholder="请输入手机号码"></textarea>
				</div>
				<div class="mui-input-row">
					<label>微信号</label>
					<textarea id="wechat" name="wechat" rows="1" class="mui-input fm-arial" placeholder="请输入微信号（可选）"></textarea>
				</div>
				<div class="mui-input-row">
					<label>QQ号</label>
					<textarea id="qq" name="qq" rows="1" class="mui-input fm-arial" placeholder="请输入QQ号（可选）"></textarea>
				</div>
			</form>
			<div class="mui-input-row">
				<textarea id="describe" name="describe" rows="3" placeholder="详情描述..."></textarea>
			</div>
			<div class="mui-input-row">
				<div id="image-list" class="image-list">
					<div class="image-item space">
						<div class="image-close">X</div>
						<div class="image-up"></div>
					</div>
					<div class="alt">
						<p class="fc-dark">添加爱宠照片</p>
						<p>可传<span class="fm-arial">1~7张</span></p>
					</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<input type="file" accept="image/*" id="uploadImage" capture="camera" class="mui-hidden" onchange="selectFileImage(this);" />
				<button id='btnSubit' class="mui-btn mui-btn-block mui-btn-success">发布</button>
			</div>
		</div>
		<script src="/dist/mui/js/mui.js"></script>
		<script src="/dist/mui/js/mui.picker.min.js"></script>
		<script src="/dist/mui/js/mui.poppicker.min.js"></script>
		<script src="/dist/js/uploadPicture/mobileBUGFix.mini.js"></script>
		<script src="/dist/js/uploadPicture/exif.js"></script>
		<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src='/dist/js/sos_share.js'></script>
		<script src="/dist/js/sos_publish.js"></script>
		<script>
			var locationCity = "$!localLocation";
		</script>
	</body>

</html>
